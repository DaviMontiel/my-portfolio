name: david_portfolio_app
description: "A new Flutter project."

publish_to: 'none' # Publish to pub.dev

version: 1.0.2+4

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  intl: ^0.19.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.14.1"
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "lib/assets/images/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/images/

  fonts:
    - family: Gilroy-Bold-120
      fonts:
        - asset: lib/assets/fonts/Gilroy-Bold-120.otf
          weight: 600
    - family: Gilroy-Bold
      fonts:
        - asset: lib/assets/fonts/Gilroy-Bold.ttf
          weight: 600
  
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
